<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botonera de Sonidos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      h2 {
        color: white;
        margin: 30px 0 15px 0;
        font-size: 1.8em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .sound-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        margin-bottom: 20px;
      }

      .sound-item {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .sound-button {
        padding: 25px 15px;
        font-size: 1em;
        font-weight: bold;
        color: white;
        background: linear-gradient(145deg, #6366f1, #8b5cf6);
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .sound-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .sound-button.playing {
        animation: pulse 0.5s ease-in-out;
        background: linear-gradient(145deg, #f59e0b, #ef4444);
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .volume-control {
        display: flex;
        align-items: center;
        gap: 6px;
        background: rgba(255, 255, 255, 0.15);
        padding: 8px 10px;
        border-radius: 10px;
      }

      .volume-label {
        color: white;
        font-size: 0.85em;
        flex-shrink: 0;
      }

      .volume-slider {
        flex: 1;
        min-width: 0;
        height: 6px;
        -webkit-appearance: none;
        appearance: none;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        outline: none;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: white;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .volume-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: white;
        cursor: pointer;
        border-radius: 50%;
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .volume-value {
        color: white;
        font-weight: bold;
        font-size: 0.85em;
        min-width: 40px;
        flex-shrink: 0;
        text-align: right;
      }

      .ambient-section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        padding: 20px;
      }

      .ambient-tracks {
        display: grid;
        gap: 15px;
      }

      .ambient-track {
        background: rgba(255, 255, 255, 0.15);
        padding: 15px;
        border-radius: 15px;
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 15px;
      }

      .track-name {
        color: white;
        font-weight: bold;
        font-size: 1.1em;
        min-width: 150px;
      }

      .track-controls {
        display: flex;
        align-items: center;
        gap: 15px;
        flex: 1;
      }

      .play-button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(145deg, #10b981, #059669);
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .play-button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .play-button.playing {
        background: linear-gradient(145deg, #ef4444, #dc2626);
      }

      .track-volume {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .track-volume-slider {
        flex: 1;
        height: 8px;
        -webkit-appearance: none;
        appearance: none;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        outline: none;
      }

      .track-volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: white;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .track-volume-slider::-moz-range-thumb {
        width: 18px;
        height: 18px;
        background: white;
        cursor: pointer;
        border-radius: 50%;
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .volume-value {
        color: white;
        font-weight: bold;
        min-width: 45px;
        text-align: right;
      }

      .instructions {
        text-align: center;
        color: white;
        margin-top: 20px;
        font-size: 0.9em;
        opacity: 0.8;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }
        h2 {
          font-size: 1.5em;
        }

        .sound-grid {
          grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
          gap: 10px;
        }

        .sound-button {
          padding: 20px 10px;
          font-size: 0.9em;
        }

        .ambient-track {
          grid-template-columns: 1fr;
          gap: 10px;
        }

        .track-name {
          min-width: auto;
        }
      }
    </style>
  </head>

    <script>
      // === EFECTOS DE SONIDO ===
      const soundButtons = document.querySelectorAll(".sound-button");
      const volumeSliders = document.querySelectorAll(".volume-slider");
      const audioCache = {};

      // Pre-cargar efectos de sonido
      soundButtons.forEach((button) => {
        const soundNum = button.dataset.sound;
        audioCache[soundNum] = new Audio(`sound${soundNum}.mp3`);
      });

      // Reproducir efectos
      soundButtons.forEach((button) => {
        button.addEventListener("click", function () {
          const soundNum = this.dataset.sound;
          const audio = audioCache[soundNum];

          audio.currentTime = 0;
          audio.play().catch((err) => {
            console.error("Error al reproducir:", err);
            alert("No se pudo cargar sound" + soundNum + ".mp3");
          });

          this.classList.add("playing");
          setTimeout(() => this.classList.remove("playing"), 500);
        });
      });

      // Control de volumen de efectos
      volumeSliders.forEach((slider) => {
        const soundNum = slider.dataset.sound;
        const valueDisplay = slider.nextElementSibling;

        slider.addEventListener("input", function () {
          const volume = this.value / 100;
          audioCache[soundNum].volume = volume;
          valueDisplay.textContent = this.value + "%";
        });
      });

      // === MÃšSICA AMBIENTE ===
      const playButtons = document.querySelectorAll(".play-button");
      const trackSliders = document.querySelectorAll(".track-volume-slider");
      const trackCache = {};

      // Pre-cargar pistas de ambiente
      playButtons.forEach((button) => {
        const trackNum = button.dataset.track;
        const audio = new Audio(`track${trackNum}.mp3`);
        audio.loop = true;
        audio.volume = 0.5;
        trackCache[trackNum] = audio;
      });

      // Play/Pause de pistas
      playButtons.forEach((button) => {
        button.addEventListener("click", function () {
          const trackNum = this.dataset.track;
          const audio = trackCache[trackNum];

          if (audio.paused) {
            audio.play().catch((err) => {
              console.error("Error al reproducir:", err);
              alert("No se pudo cargar track" + trackNum + ".mp3");
            });
            this.classList.add("playing");
            this.textContent = "â¸";
          } else {
            audio.pause();
            this.classList.remove("playing");
            this.textContent = "â–¶";
          }
        });
      });

      // Control de volumen de pistas
      trackSliders.forEach((slider) => {
        const trackNum = slider.dataset.track;
        const valueDisplay = slider.nextElementSibling;

        slider.addEventListener("input", function () {
          const volume = this.value / 100;
          trackCache[trackNum].volume = volume;
          valueDisplay.textContent = this.value + "%";
        });
      });
    </script>
